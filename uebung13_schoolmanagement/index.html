<title id="myTitle">Template</title>
</head>
<body>
<div class="container">
<h1 id="myHeading1">Template</h1>
<div class="jumbotron">
<div class="form-group">
<label for="inputFirstname">Vorname</label>
<input type="text" class="form-control" id="inputFirstname"
placeholder="Gib den Vornamen ein" />
</div>
<div class="form-group">
<label for="inputLastname">Nachname</label>
<input type="text" class="form-control" id="inputLastname"
placeholder="Gib den Nachnamen ein" />
</div>
<div class="form-group">
<label for="inputBirthDate">Geburtsdatum</label>
<input type="date" class="form-control" id="inputBirthDate"
placeholder="Gib das Geburtsdatum ein" />
</div>
<div><button id="btnSave">Hinzufügen</button>
  <button id="btnShow">Alle anzeigen</button>
<button id="btnClear">Alle löschen</button>
</div>
<div class="form-group">
<br><br>
<label for="inputID">Studentensuche über die ID:</label>
<input type="text" class="form-control" id="inputID" placeholder="Gib
die ID des Studenten ein" />
</div>
<div><button id="btnSearch">Student suchen</button></div>
</div>
<div class="jumbotron">
<div id="messages"></div>
</div>
<div class="jumbotron">
<div id="output"></div>
</div>
<div class="jumbotron">
<div id="error"></div>
</div>
</div>
<script src="js/main.js"></script>
</body>
